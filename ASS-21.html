<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="receipt-holder">
        <div class="receipt-header">
            <img src="Mountain-logo.png" class="receipt-img" alt="img" />
            <div class="receipt-header-txt">Code Techhub</div>
            <div class="Address">
                <p>414,MG Road<br />Mailwada,<br />Ahmednagar - 414001.</p>
            </div>

            <div class="Mobile">
                <p>+91-1234567895</p>
            </div>
        </div>

        <div class="receipt-body">
            <div class="receipt-txt">Payment Receipt</div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Receipt No :
                </div>
                <div class="receipt-value">
                    1234567
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Date :
                </div>
                <div class="receipt-value">
                    14 May 2024
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Amount :
                </div>
                <div class="receipt-value">
                    40000/-
                </div>
            </div>

            <div class="reciept-detail">
                <div class="reciept-key">
                    Payment Mode :
                </div>
                <div class="receipt-value">
                    UPI
                </div>
            </div>

            <div class="stamp">
                <img src="stamp.jpg" class="stamp-img" alt="stamp"/>
                <p>Signature</p>
            </div>
            
        </div>

        <div class="receipt-footer">
            <div class="footer-txt">
                Thank you
            </div>
        </div>
    </div>

</body>
</html>
